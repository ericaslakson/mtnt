<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Netview HIV</title>

    <meta name="description" content="">
    <meta name="author" content="ERA">
    <link rel="icon" href="icons/image16.ico">

    <!-- Vendor: Bootstrap Stylesheets http://getbootstrap.com -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link href="node_modules/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <link href="bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
    <!-- Netview HIV CSS Styles -->
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="panel panel-default">
    	<div class="panel-heading"><h3>NetView HIV File Select</h3></div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-body">
                    Provide either a FASTA file OR an Edge CSV file:
    		<input id="file-0b" type="file" class="file-loading">
    	        <br>	
    		<input id="file-0c" type="file" class="file-loading">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
    		    Provide a Node CSV file with FASTA related data (optional):
    		<input id="file-0a" type="file" class="file-loading"> 
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
    	    <button type="submit" id="main-submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div class="panel-footer navbar-fixed-bottom">
            <div class="container">
                <!-- progress bar xxxera figure out why it is wide-->
                <div id="pbar" class="progress progress-striped active" style="height:24px;" style="display: none;">
                    <div id="progressBar" class="bar" style="height:24px;width:0%;background-color:green"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Vendor: Javascripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- file input and preview control -->
    <script src="node_modules/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>

    <!-- error dialogs -->
    <script src="bower_components/bootstrap3-dialog/dist/js/bootstrap-dialog.min.js"></script>

    <!-- Our Website Javascripts -->
    <script src="js/files.js"></script>

    <script>
        "use strict";
        var splashwin = require('nw.gui').Window.open('splash-page.html',{
            'toolbar': false,
            'frame': false,  // frameless
            'position': 'center', // centered
            'always-on-top': true, // always on top
	    'icon': 'icons/image16.png',
	    'width': 200,
	    'height': 200
        });

        var splash_view_time = 5000; // 5 seconds
        var bringUpMainPage = function() {
            console.log("files.html about to be displayed");
            splashwin.close(true);
            require('nw.gui').Window.get().show();
        }

        setTimeout( bringUpMainPage, splash_view_time);
    
    </script>

  </body>
</html>
